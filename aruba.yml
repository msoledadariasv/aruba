name: aruba
mgmt:
  network: custom_mgmt                # management network name
  ipv4-subnet: 172.100.100.0/24       # ipv4 range

topology:
  nodes:
    arubacore:
      kind: aruba_aoscx 
      image: vrnetlab/aruba_arubaos-cx:20210420160538
      startup-config: cfgcore.txt
      #ports:
        #- 8080:80/tcp
        #- 4443:443/tcp
            
    arubaaccess:
      kind: aruba_aoscx 
      image: vrnetlab/aruba_arubaos-cx:20210420160538
