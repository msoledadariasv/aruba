      #ports:
        #- 8080:80/tcp
        #- 4443:443/tcp
      
    PC1:
      kind: linux
      image: docker.io/esanchezv/kaliipv6v2.2:latest
      exec:
      - ip -6 route del default dev eth0
      
    PC2:
      kind: linux
      image: ghcr.io/hellt/network-multitool
      binds:
       - config/client.sh:/root/client.sh
      exec:
      - ip -6 route del default dev eth0
      - chmod +x /root/client.sh
      - bash /root/client.sh
      
